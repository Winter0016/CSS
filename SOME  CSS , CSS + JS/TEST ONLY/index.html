<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Optional styling for the image */
        a img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        /* Hover effect for the image */
        a:hover img {
            transform: scale(1.1); /* Adjusted value for scaling on hover */
        }
    </style>
</head>
<body>

    <a href="https://example.com">
        <img src="shoppingcart.jpg" alt="Clickable Image">
    </a>

</body>
</html>
