<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/03d001d9aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--We gonna work with this branch-->
    <div class="myshop">PHUC MINI SHOP</div>

    <div class="Shop">
        <div class="my-cart-container">
            <div class="my-cart">
                <label class="menu">My CART</label>
                <a class = "cart-item" >
                    <i class="fa-solid fa-cart-shopping fa-2x"></i>
                </a>
            </div>
            <div class="my-list">
                <a class="delete-cart-item">
                    <i class="fa-solid fa-trash fa-2x"></i>
                </a>
            </div>
        </div>
        <div class="container1">
            <div class="item1">
                <img src="pistol.jpg" alt="">
                <div class="container2">
                    <div class="item_name">Pistol</div>
                    <label class="price">Price: </label>
                    <label class="price_number">400</label>
                    <i class="fa-solid fa-money-bill-wave fa-2x"></i><br>
                    <div class="cart-container">
                        <a class="buy" for="item1">
                            <i class="fa-solid fa-cart-shopping fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="item2">
                <img src="rifle.jpg">
                <div class="container2">
                    <div class="item_name">Rifle</div>
                    <label class="price">Price: </label>
                    <label class="price_number">1000</label>
                    <i id="dollar"class="fa-solid fa-money-bill-wave fa-2x"></i><br>
                    <div class="cart-container">
                        <a class="buy" for="item2">
                            <i class="fa-solid fa-cart-shopping fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
